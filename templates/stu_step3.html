{% autoescape None %}
{% extends 'student_dash.html' %}

{% block title %}我的课程{% end %}

{% block content %}
<div class="row">
  <h1>提交作业</h1>
</div>
<div id="mainContainer" class="container">

    <form action="/submitAssgnment-2" method="post" class="container form-2" enctype="multipart/form-data" id="assignmentForm">
        <label>请上传 二维装配图</label>
        <div class="form-group">
            <input type="file" name="top" id="top" class="pics" accept='image/jpeg' autofocus required>
            <label class="topLab"></label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default btn-form-2" value="下一步">
        </div>
    </form>
  <script>
    $(function(){
        $('.topLab').html($('.pics').val());
    })
    </script>
</div>
{% end %}{# end block #}
