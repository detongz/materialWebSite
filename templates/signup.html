<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/static/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
	<link rel="stylesheet" type="text/css" href="/static/css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">

	<title>新用户注册-材料成型工艺课程设计</title>

	<!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

	<script src="/static/js/ie-emulation-modes-warning.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

	<script src="/static/js/jq.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript">
		$(function(){
			var labels = {
				'teacher': '教工号',
				'student': '学号'
			}
			$('#logoBrand').click(function(event) {
					event.preventDefault();
					$("#wrapper").toggleClass("toggled");
			});

			$('#loginHead a').click(function(event) {
				var tab = $(event.target).parent();

				$('#loginHead li').removeClass('active');
				tab.addClass('active');

				$('#loginFormContainer').find('[for="signupId"]').html(labels[tab.attr('tabName')]);
				$('#signupId').attr('placeholder', labels[tab.attr('tabName')]);
				$('#ugp').val(tab.attr('tabName'));
			});
		});
	</script>
	<style>
		.btn{width: 100%;}
	</style>
	</head>
	<body>
{% include 'navibar.html' %}
		<!--****************************main content*********************** -->
		<div id="loginContainer" class="container">
			<div id="signupContent" class="container">
				<ul id="loginHead" class="nav nav-tabs">
          <li tabName="student" role="presentation" class="active">
						<a href="javascript:void(0);">学生</a>
					</li>
          <li tabName="teacher" role="presentation">
						<a href="javascript:void(0);">教师</a>
					</li>
				</ul>
				<div id="loginFormContainer">
					<form method="post" action="/signup">
						<div class="form-group form-group-margin-15">
							<label for="signupId">学号</label>
							<input type="text" class="form-control" id="signupId" name="id" placeholder="学号" required autofocus>
						</div>
						<div class="form-group form-group-margin-15">
							<label for="signupPwd">密码</label>
							<input type="password" class="form-control" id="signupPwd" name="password" placeholder="密码" required>
						</div>
						<div class="form-group form-group-margin-15">
							<label for="pwdConfirm">请确认密码</label>
							<input type="password" class="form-control" id="pwdConfirm" name="pwdConfirm" placeholder="确认密码" required>
						</div>
            <div class="form-group form-group-margin-15">
							<label for="signupName">姓名</label>
							<input type="text" class="form-control" id="signupName" name="signupName" placeholder="姓名" required>
						</div>
						<div class="form-group form-group-margin-15">
							<label for="email">邮箱</label>
							<input type='email' class="form-control" id="email" name="email" placeholder="请输入有效邮箱" required>
						</div>
						<input id="ugp" name="ug" value="s" hidden>
						<div id="submitButton" class="form-group">
							<input type="submit" class="btn btn-primary" value="确定">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--****************************main content*********************** -->
	</body>
</html>
