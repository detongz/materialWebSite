{% autoescape None %}
{% extends 'student_dash.html' %}

{% block title %}我的课程{% end %}

{% block content %}
<div class="row">
  <h1>提交作业</h1>
</div>
<div id="mainContainer" class="container">
    <form action="/submitAssgnment-3" method="post" class="container form-3" enctype="multipart/form-data"  id="assignmentForm">
         <label>请上传 工艺图</label>
        <div class="form-group">
            <a class="btn btn-primary picsButton">工艺图
                <input type="file" name="profile" id="profile" class="pics" accept='image/jpeg' style="opacity:0; height:50px; margin-top:-20px;" autofocus required>
            </a>
            <label id="porfileLab"></label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default btn-form-3" value="完成提交">
        </div>
    </form>
</div>
{% end %}{# end block #}
