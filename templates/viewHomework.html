<!DOCTYPE html>
<html lang="zh">
<head>
    <title>查看作业-材料成型工艺课程设计</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="/static/css/responsive.css">

    <script src="/static/js/jquery.easing.1.3.js"></script>
    <script src="/static/js/tms-0.4.1.js"></script>
	<script src="/static/js/css3-mediaqueries.js"></script>
	<script src="/static/js/footer.js"></script>
	<script src="/static/js/commenting.js"></script>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
  <script src="/static/js/bootstrap.min.js"></script>
    <style media="screen">
  .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus {color: #C9302C;}
  .nav-tabs >li>a{color: #333;}
  label{font-weight: lighter;}
 label span{ font-weight: bold; margin:auto 5px;}
        .commenting{width: 100%; resize: none;}
 .alert-danger{
        margin-top: 10px;
        height: 30px;
    }
        .lab{width:50px;}
    </style>
    <script>
        $(window).load(function(){
            $('#buttonWrap').css('width',$('#wrapper').css('width'));
        });
    </script>
</head>
<body style="font:13px/25px Arial,Helvetica,sans-serif;">
   <header>
   		<div class="nav-responsive"><div>MENU</div>
			<select onchange="location=this.value">
				<option></option>
				<option value="/">Home</option>
				<option value="/courseInfo">About</option>
				<option value="/notifications">Services</option>
				<option value="/resource">Products</option>
				<option value="login.html">Contacts</option>
			</select>
		</div>
       <div>
          <div>
              <h1><a href="/"><img src="/static/images/logo.png" style="margin-top:-4px;" alt=""></a></h1>
              <nav>
                <ul class="menu">
                      <li><a href="/">首页</a></li>
                      <li><a href="/courseInfo">课程详情</a></li>
                      <li><a href="/notifications">课程动态</a></li>
                      <li><a href="/resource">课程资源</a></li>
                    {% if not id %}
                        <li><a href="/login">登陆</a></li>
                    {% else %}
                        <li  class="current"><a href="/user">个人管理</a></li>
                        <li><a href="/logout">退出</a></li>
                    {% end %}
                </ul>
              </nav>
              <div class="clear"></div>
          </div>
      </div>
    </header>
  <!--==============================content================================-->
    <section id="content" style="background:#fff;">
      <div class="zerogrid" style="min-height:380px; height:auto;">
          <div class="row">
              <div class="col-1-2">
                  <div class='user'>
                      <div class="col-1-3" style="overflow: hidden;">
                        <h1 class="name" style="overflow: hidden;margin-top:0;">{{stu['name']}}</h1>
                      </div>
                        <div class="col-1-3">
                            <label class="lab">学号</label><p>{{stu['id']}}</p>
                            <label class="lab">邮箱</label><p>{{stu['email']}}</p>
                        </div>
                        <div class="col-1-3">
                            <label class="lab">班级</label><p>{{stu['class']}}</p>
                            <label class="lab">课序号</label><p>{{stu['course'].split('-')[-1]}}</p>
                        </div>
                  </div>
              </div>
              <div class="col-1-2" style="padding-left: 20px;">
                  <div class="alert alert-info" role="alert" style="font-size: 15px;">
                      <label><span>{{stu['name']}}同学</span><span>第{{ period }}次作业</span></label>
                      <i class="fa fa-commenting-o smallTag lab" style="float: right; text-shadow: none; font-size: 13px; color: #31708F;"></i>
                  </div>
              </div>
          </div>
          <div class="row" style="margin-top: 10px; padding-bottom: 20px;" id="wrapper">
              {% if group==1 %}
              <div style="margin-bottom: 50px;">
                <a href="/commenting/{{ stu['id'] }}_{{ period }}" style="float: right;">
                    <button class="btn btn-default" type="button" name="button">
                        <i style="text-shadow: none; color:#666; margin-top:3px; margin-right: 5px;" class="fa fa-plus-square"></i>
                        <span class="commenting">给出评价</span>
                    </button>
                    <script>
                        $(document).ready(function(){
                            if ($('.comment').text() != "未给出评价") {
                                $(".commenting").text('更新评价');
                            }
                        });
                    </script>
                </a>
              </div>
              {% end %}
              <img src="{{ filepath }}" style="max-width: 100%;" id="homeworkPic">
              <div style="margin-bottom: 10px;"></div>
          </div>
      </div>
    </section>
<!--==============================footer=================================-->
{% include 'footer.html' %}
</body>
</html>
