{% autoescape None %}
{% extends 'student_dash.html' %}

{% block title %}我的课程{% end %}

{% block content %}
<div class="row">
  <h1>提交作业</h1>
</div>
<div id="mainContainer" class="container">
    <form action="/submitAssgnment-1" enctype="multipart/form-data"  method="post" class="container form-1" id="assignmentForm">
        <label>请上传 三维造型图</label>
        <div class="form-group">
            <a class="btn btn-primary picsButton" href="javascript:void(0);">三维造型图
                <input type="file" name="frontal" id="frontal" accept='image/jpeg' style="opacity: 0; height:50px; margin-top:-20px;" autofocus required>
            </a>
            <label class="frontalLab"></label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default btn-form-1" value="下一步">
        </div>
    </form>
    <script>
    $(function(){
        $('.frontalLab').html($('#frontal').val());
    })
    </script>
</div>
{% end %}{# end block #}
