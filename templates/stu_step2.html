{% autoescape None %}
{% extends 'student_dash.html' %}

{% block title %}我的课程{% end %}

{% block content %}
<div class="row">
  <h1>提交作业</h1>
</div>
<div id="mainContainer" class="container">
    <form action="/submitAssgnment-1" enctype="multipart/form-data"  method="post" class="container form-1" id="assignmentForm">
        <label>请上传作业的主视图截图</label>
        <div class="form-group">
            <a class="btn btn-primary picsButton" href="javascript:void(0);">主视图<input type="file" name="frontal" id="frontal" class="pics" accept='image/jpeg' autofocus required></a>
            <label class="frontalLab"></label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default btn-form-1" value="下一步">
        </div>
    </form>
</div>
{% end %}{# end block #}
