{% autoescape None %}
{% extends 'teacher_dash.html' %}

{% block title %}批改作业{% end %}

{% block content %}

<div class="row" xmlns="http://www.w3.org/1999/html">
  <h1>批改作业</h1>
</div>

<div class="row">
    <form action="" method="post" class="form-0" id="assignmentForm">
        <a href="/dash/commenting/viewHomework/{{ hid }}" class="btn btn-default" target="_blank">查看作业</a>
        <h4>请您为此次作业进行评价</h4>
        <div class="form-group">
            <label></label>
            <textarea id="editor1" rows="10" name="comment" type="text" class="form-control" placeholder="请为作业给出评价！" required autofocus/>
                {% if comment !='' %}{{ comment }}{% end %}
            </textarea>
            <script>
                CKEDITOR.replace( 'editor1' );
            </script>
        </div>
        <div class="form-group right-btn">
            <input type="submit" class="btn btn-primary btn-form-0" value="确认评价">
        </div>
    </form>
</div>

{% end %}<!--end block content-->
