    <script>
    $(document).ready(function(){
        autumn();

        $('.fun').click(function(){
            var id=$(this).attr("id");
            $('.courseNum').remove();
            if(id=="autumn"){
                $("#fun2").text("秋季学期");
                autumn();
            }
            else if(id=="spring"){
                $("#fun2").text("春季学期")
                spring();
            }
            else{
                $("#fun2").text("小学期");
                summer();
            }
        });
        $('.courseNum').click(function(){
            $('#Num0').text($(this).find('a').text());
        });
    });
    function autumn(){
        {% if not autumn %}
        $('#Num0').text('无秋季课程记录')
        {% else %}
                $('#Num0').text('选择课序号');
        {% for i in autumn %}
        $('#list').append('<li class="courseNum"><a>{{ i['idcourse'].split('-')[-1] }}</a></li>')
        {% end %}
        {% end %}
    }
    function spring(){
        {% if not spring %}
        $('#Num0').text('无春季课程记录')
        {% else %}                $('#Num0').text('选择课序号');
        {% for i in spring %}
    $('#list').append('<li class="courseNum"><a>{{ i['idcourse'].split('-')[-1] }}</a></li>')
        {% end %}
        {% end %}
    }
    function summer(){
        {% if not summer %}
        $('#Num0').text('无小学期课程记录')
        {% else %}
        $('#Num0').text('选择课序号');
        {% for i in summer %}
        $('#list').append('<li class="courseNum"><a>{{ i['idcourse'].split('-')[-1] }}</a></li>')
        {% end %}
        {% end %}
    }
</script>

    <section id="content" style="background:#fff; ">
      <div class="form-signin" style="max-width:500px;">
          {% if group == 0 %}
          <ul class="nav nav-tabs" id="tab">
              <li class="active"><a href="">学生注册</a></li>
              <li><a href="/signUp/teacher">教师注册</a></li>
          </ul>
          <div style="margin-top:20px;">
            <form class="student" action="/" method="post">
            <div id="content-wrap">
              <label>学号*</label>
              <input placeholder="学生学号" type="text" id="user_id" class="form-control" style="font-size:14px;" required>
              <label>姓名*</label>
              <input placeholder="学生姓名" type="text" id="user_name" class="form-control" style="font-size:14px;" required>
              <label>班级</label>
              <input placeholder="所在班级" type="text" id="user_class_num" class="form-control" style="font-size:14px;" required>
              <label>选课学期</label>
              <div class="dropdown">
                <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" aria-haspopup="true" style=" border-radius:4px; border: 1px solid #CCC; height:42px; text-align: left;"><span id="fun2">秋季学期</span><span class ="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="text-align:left;">
                    <li class="fun" id="autumn"><a>秋季学期</a></li>
                    <li class="fun" id="spring"><a>春季学期</a></li>
                    <li class="fun" id="summer"><a>小学期</a></li>
                </ul>
              </div>
              <label>课序号</label>
              <div class="dropdown">
                <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" aria-haspopup="true" style=" border-radius:4px; border: 1px solid #CCC; height:42px; text-align: left;"><span id="Num0">选择课序号</span><span class ="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="text-align:left;" id="list"></ul>
              </div>
              <label>邮箱</label>
              <input placeholder="学生邮箱" type="text" id="user_email" class="form-control" style="font-size:14px;" required>
              <label>密码*</label>
              <input type="password" placeholder="输入密码" class="form-control" id="user_pwd" style="font-size:14px; border-radius:4px; " required>
              <label>确认密码*</label>
              <input type="password" id="user_pwd_confirm" class="form-control" placeholder="确认密码" style="border-radius:4px; font-size:14px;" required>
              <button type="button" class="btn btn-lg btn-danger btn-block" id="submit" style="margin-top:30px;">提交</button>
            </div>
            </form>
          </div>
          {% else %}
          <ul class="nav nav-tabs" id="tab">
              <li><a href="/signUp">学生注册</a></li>
              <li class="active"><a href="">教师注册</a></li>
          </ul>
          <div style="margin-top:20px;">
            <form class="" action="/" method="post">
                <div style="text-align: center; font-size:20px; margin-top:50px;">
                    <i class="fa fa-at" style="font-size:40px;"></i>
                    <p style="margin-top:30px;">请联系课程负责人</p>
                </div>
            </form>
          </div>
          {% end %}
