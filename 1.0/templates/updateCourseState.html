<!DOCTYPE html>
<html lang="zh">
<head>
    <title>课程状态修改-材料成型工艺课程设计</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/slider.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/zerogrid.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/static/css/responsive.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="/static/css/login.css" media="screen">
    <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.easing.1.3.js"></script>
    <script src="/static/js/tms-0.4.1.js"></script>
    <script src="/static/js/footer.js"></script>
	<script src="/static/js/css3-mediaqueries.js"></script>
	<script src="/static/js/updateCourse.js"></script>
    <script>
		$(document).ready(function(){
            $(".state").text($('.state_lbl').text());
            $('.homework_state').text($('.homework_lbl').text());
            for(var i=$('#counts').val();i<$('#max').val();i++){
                $('.start').after('<li><a class="homework_opt">结束第'+i+'次作业提交</a></li>');
            }
            $(".term-opt").click(function(){
                $(".term").text($(this).text());
            });
            $(".state_opt").click(function(){
                $('.state').text($(this).text());
            });
            $(".homework_opt").click(function(){
                $('.homework_lbl').text($(this).text());
            });
		});
	</script>

    <style media="screen">
      .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus {color: #C9302C;}
      .nav-tabs >li>a{color: #333;}
      .nav-tabs {margin-bottom:30px;}

          color: #080808;}
      .alert{
        margin-top: 10px;
        height: 30px;
      }
        .state_lbl{
            margin-left: 20px;
            margin-right: 200px;
            font-size: 15px;
        }
        .opt{
            float: left;
            width:100%;
            text-align: center;
        }
        .homework_lbl{
            width: 100%;
            margin-left: 20px;
            font-size: 15px;
        }
    </style>
</head>
<body style="font:13px/25px Arial,Helvetica,sans-serif;">
   <header>
   		<div class="nav-responsive"><div>MENU</div>
			<select onchange="location=this.value">
				<option></option>
				<option value="/">Home</option>
				<option value="/courseInfo">About</option>
				<option value="/notifications">Services</option>
				<option value="/resource">Products</option>
				<option value="login.html">Contacts</option>
			</select>
		</div>
       <div>
          <div>
              <h1><a href="/"><img src="/static/images/logo.png" style="margin-top:-4px;" alt=""></a></h1>
              <nav>
                <ul class="menu">
                      <li><a href="/">首页</a></li>
                      <li><a href="/courseInfo">课程详情</a></li>
                      <li><a href="/notifications">课程动态</a></li>
                      <li><a href="/resource">课程资源</a></li>
                    {% if not id %}
                        <li><a href="/login">登陆</a></li>
                    {% else %}
                        <li  class="current"><a href="/user">个人管理</a></li>
                        <li><a href="/logout">退出</a></li>
                    {% end %}
                </ul>
              </nav>
              <div class="clear"></div>
          </div>
      </div>
    </header>
  <!--==============================content================================-->
<section id="content" style="background:#fff;">
      <div class="zerogrid" style=" min-height:380px; height:auto;">
          <div class="col-full" style="padding-left: 200px;padding-right: 200px;">
                <ul class="nav nav-tabs">
                  <li style="float:right;"><a href="/user/AllStudents">修改详细信息</a></li>
                  <li style="float:right;" class="active"><a href="/user/CourseHistory">修改课程状态</a></li>
                </ul>
              <div id="content-wrap">
                <form style="width:100%;">
                  <label style="float: left; margin-right: 20px;">申请状态
                    <span class="label label-default state_lbl">
                    {% if course['applyState'] == 0 %}
                    接受学生申请
                    {% elif course['applyState']==1 %}
                    不接受申请，课程进行中
                    {% elif course['applyState']==2 %}
                    不接受申请，课程已结束
                    {% elif course['applyState']==-1 %}
                    课程未开始（不接受申请）
                    {% end %}
                    </span>
                  </label>
                    <a id="start_next" ><button class="btn btn-danger" type="button" name="button" style="width: 100%; margin:20px auto 15px auto;">课程进入下状态</button></a>
                  </form>
                  <form style="width: 100%;">
                    {% if course['applyState']==1%}
                        <label style="float: left; margin-right: 20px;">课程作业状态
                        <span class="label label-default homework_lbl">
                            {% if course['period'] < course['max']%}
                            第{{ course['period']+1 }}次作业提交中
                            {% elif course['period'] == course['max'] %}
                            请老师给出最终评语
                            {% end %}
                        </span>
                        </label>
                      {% if course['period'] < course['max'] %}
                        <a id="next_homework"><button class="btn btn-danger" type="button" name="button" style="width: 100%; margin:20px auto 15px auto;">提交下一次作业</button></a>
                      {% else %}
                        <a href="/user/AllStudents"><button class="btn btn-danger" type="button" name="button" style="width: 100%; margin:20px auto 15px auto;">打分给评语</button></a>
                      {%end%}
                    {% end %}
                </form>
              </div>
          </div>
      </div>
    </section>

</html>
