    <script>
        $(document).ready(function(){
            var checker=1;
            $('#submit').click(function(){
                var val=$('input:radio[name="optionsRadios"]:checked').val();
                if(val==null){
                    alert('请选择作业形式');
                    return false;
                }
                else if(val=="video"){
                    checker=2;
                }
                $.ajax({
                    url:'/setForm/'+{{ course }},
                    type:'POST',
                    dataType:'json',
                    data:{
                        'checker':checker,
                        'period':{{ courseInfo['period'] }}+1,
                    },
                    success:function(data){
                        if(data.result='success'){
                            alert('已成功设置本次作业形式！');
                            window.location.href='/user';
                        }
                    }
                })
            });
        });
    </script>

              <label style=" color: #31708F;">设置课序号<span>{{course.split('-')[-1]}}</span>的<span>第{{ courseInfo['period']+1 }}次作业</span>需要提交的内容</label>
