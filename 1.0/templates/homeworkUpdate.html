    <script>
    $(document).ready(function(){
        $('#files').change(function () {
            $('#lbl').value($("#fileInput").value());
        });
        $('#triggerSubmit').click(function(){
            $('#fileUpload').trigger('click');
        });
    });
    </script>

<body style="font:13px/25px Arial,Helvetica,sans-serif;">
   <header>
   		<div class="nav-responsive"><div>MENU</div>
			<select onchange="location=this.value">
				<option></option>
				<option value="/">Home</option>
				<option value="/courseInfo">About</option>
				<option value="/notifications">Services</option>
				<option value="/resource">Products</option>
				<option value="login.html">Contacts</option>
			</select>
		</div>
       <div>

              <h1><a href="/"><img src="/static/images/logo.png" style="margin-top:-4px;" alt=""></a></h1>
              <nav>

                      <li><a href="/">首页</a></li>

    <section id="content" style="background:#fff;">
      <div class="zerogrid" style=" min-height:380px; height:auto;">
        <div class="col-full" style="padding-left: 200px;padding-right: 200px;">
          <div id="content-wrap">
            <div class="alert alert-danger" role="alert" style="font-size: 15px;">
              <label>提交第{{ period }}次作业</label>
              <i class="fa fa-file smallTag lab" style="color:#A94442; float: right; text-shadow: none; margin-top:5px; font-size: 13px;"></i>
            </div>
              <label>本次作业需要提交三视图截图</label><br>
              <span style="font-style: italic;font-weight: 100; color: #666;">请将三视图放在同一个图片文件中，若重复提交将覆盖已提交的作业</span>
              <form action="" enctype="multipart/form-data" method="post">
{#                  <button class="btn btn-default" id="area" style="margin-top:40px; width: 100%;">选择文件</button>#}
                  <input type="file" name="file" id="files"/>
{#                  <label id="lbl">&nbsp;</label><br>#}
                  <input id="peroidTarget" type="text" name="period" value="{{ period }}" style="display: none;"/>
                  <input type="submit" value="submit" id="fileUpload" style="display: none;"/>
                  <div class="row">
                      <div class="col-1-4"><br></div>
                      <div class="col-1-2"><button class="btn btn-danger" style="margin-top: 140px; width: 100%;" id="triggerSubmit">确认上传</button></div>
                      <div class="col-1-4"><br></div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </section>
