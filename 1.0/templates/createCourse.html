<!DOCTYPE html>
<html lang="zh">
<head>
    <title>创建课程-材料成型工艺课程设计</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/slider.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/zerogrid.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/static/css/responsive.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css" media="screen">
    <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.easing.1.3.js"></script>
    <script src="/static/js/tms-0.4.1.js"></script>
    <script src="/static/js/footer.js"></script>
	<script src="/static/js/css3-mediaqueries.js"></script>

       <div style=' clear: both; text-align:center; position: relative;'>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
  <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/createcourse.js"></script>
    <style media="screen">
      .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus {color: #C9302C;}
      .nav-tabs >li>a{color: #333;}
      .nav-tabs {margin-bottom:30px;}
      label{margin:10px auto;}
      .alert{
        margin-top: 10px;
        height: 30px;
        }
    </style>
</head>
<body style="font:13px/25px Arial,Helvetica,sans-serif;">
   <header>
   		<div class="nav-responsive"><div>MENU</div>
			<select onchange="location=this.value">
				<option></option>
				<option value="/">Home</option>
				<option value="/courseInfo">About</option>
				<option value="/notifications">Services</option>
				<option value="/resource">Products</option>
				<option value="login.html">Contacts</option>
			</select>
		</div>
       <div>
          <div>
              <h1><a href="/"><img src="/static/images/logo.png" style="margin-top:-4px;" alt=""></a></h1>
              <nav>
                <ul class="menu">
                      <li><a href="/">首页</a></li>
                      <li><a href="/courseInfo">课程详情</a></li>
                      <li><a href="/notifications">课程动态</a></li>
                      <li><a href="/resource">课程资源</a></li>
                    {% if not id %}
                        <li><a href="/login">登陆</a></li>
                    {% else %}
                        <li  class="current"><a href="/user">个人管理</a></li>
                        <li><a href="/logout">退出</a></li>
                    {% end %}
                </ul>
              </nav>
              <div class="clear"></div>
          </div>
      </div>
    </header>
  <!--==============================content================================-->
    <section id="content" style="background:#fff;">
      <div class="zerogrid" style=" min-height:380px; height:auto;">
          <div class="col-full" style="padding-left: 200px;padding-right: 200px;">
              <div style="height:70px;"><h1 class="text-4">创建课程</h1></div>
              <div id="content-wrap">
                <form style="width:100%;">
                  <label>学年</label>
                  <div class="dropdown">
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" aria-haspopup="true" style="width:100%; text-align:left;">
                      <span class="year">{{year}}</span><span class ="caret" style="margin-left:10px;"></span>
                    </button>
                    <ul class="dropdown-menu year_menu" style="text-align:left;"></ul>
                  </div>
                  <label>学期</label>
                  <div class="dropdown">
                      <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" style="width:100%; text-align:left;">
                          <span class="term">秋季学期</span><span class ="caret" style="margin-left:10px;"></span>
                      </button>
                      <ul class="dropdown-menu" style="text-align:left;">
                          <li class="term-opt"><a>秋季学期</a></li>
                          <li class="term-opt"><a>春季学期</a></li>
                          <li class="term-opt"><a>小学期</a></li>
                      </ul>
                  </div>
                  <label>课程开始周数</label>
                  <input placeholder="请填写数字" type="text" id="week-num" class="form-control" style="font-size:14px;">
                  <label>课序号</label>
                  <input placeholder="课序号" type="text" id="course-num" class="form-control" style="font-size:14px;">
                  <label>总提交作业次数</label>
                  <input placeholder="总提交作业次数" type="text" id="max" class="form-control" style="font-size:14px;">
                  <a id="submit"><button class="btn btn-lg btn-danger btn-block" style="margin: 50px auto;">确认创建课程</button></a>
                </form>
              </div>
          </div>
      </div>
    </section>
<!--==============================footer=================================-->
{% include 'footer.html' %}
</body>
</html>
