    <script type="text/javascript">
        $(document).ready(function(){
              $('.fun').click(function(){
                var id = $(this).attr("id");
                if(id=="student")
                    $('#fun2').text("学生");
                else if(id=="teacher")
                    $('#fun2').text("教师");
              });

              $("#login_submit").click(function(){
                  $.ajax({
                      url:'/login',
                      type:'POST',
                      dataType:'json',
                      data:{
                          'id':$('#id').val(),
                          'pwd':$('#pwd').val(),
                          'group':$('#fun2').text()
                      },
                      success:function(data){
                         if(data.result=='success'){
                           window.location.href="/";
                         }
                         else {
                             alert(data.result);
                         }
                    }
                  })
              })
          });
          </script>

          <h1 class="form-signin-heading" style="font-size:30px; float:none;">登陆</h1>
          <input type="uname" id="id" class="form-control" placeholder="学号" required autofocus>
          <input type="password" id="pwd" class="form-control" placeholder="密码" required>
          <!--  dropdown menu-->

            <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" aria-haspopup="true"><span id="fun2">学生</span><span class ="caret"></span></button>

            </ul>
