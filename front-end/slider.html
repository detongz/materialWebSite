<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../static/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../static/css/navbar.css">
	<link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
  	<link rel="stylesheet" type="text/css" href="../static/css/ionicons.min.css">
  	<link rel="stylesheet" type="text/css" href="static/css/slider.css">
  	<link rel="stylesheet" type="text/css" href="static/css/dash_container.css">

	<title>{% block title %}首页{% end %}-材料成型工艺课程设计</title>

	<!-- Bootstrap core CSS -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="static/css/starter-template.css" rel="stylesheet">

	<script src="static/js/ie-emulation-modes-warning.js"></script>

	<script src="../static/js/jq.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../static/js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#logoBrand").click(function(event) {
					event.preventDefault();
					$("#wrapper").toggleClass("toggled");
				});
			});
	</script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("#{{ active }}").addClass('active');
		});
	</script>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
			<a id="logoBrand" class="navbar-brand" href="javascript:void(0);"><div id="homeLogo"></div></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li id="ind"><a href="/">首页</a></li>
					<li id="det"><a href="/courseInfo">课程详情</a></li>
					<li><a href="/resource">课程资源</a></li>
		<!-- {% if not id %}
					<li id="lgin"><a href="/login">登录</a></li>
		{% else %} -->
					<li id="dsh"><a href="/dash">个人管理</a></li>
					<li><a href="/logout">退出</a></li>
		<!-- {% end %} -->
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<script>
		$(document).ready(function(){
			$("#{{ active_slide }}").addClass('active');
		});
	</script>
	<!-- Sidebar -->
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li>
					<a id='mcs' href="/dash">我的课程</a>
				</li>
				<li>
					<a id='msg' href="/dash/messages">消息提示</a>
				</li>
				<li>
					<a id='hmwk' href="/dash/myHomework">我的作业</a>
				</li>
			</ul>
		</div>
	</div>
	  <div id='mainContainer' class="container">
		  <div id="mainContent" class="container">
		  	<div id="pictureSliders" class="carousel slide my-slider">
	  <!-- Indicators -->
			  	<ol class="carousel-indicators">
					<li data-target="#pictureSliders" data-slide-to="0" class="active"></li>
					<li data-target="#pictureSliders" data-slide-to="1"></li>
					<li data-target="#pictureSliders" data-slide-to="2"></li>
			  	</ol>

	  <!-- Wrapper for slides -->
			  	<div class="carousel-inner" role="listbox">
					<div class="item active">
					  	<img src="../static/images/slider-1.jpg" alt="a">
					  	<div class="carousel-caption">
						...
					  	</div>
					</div>
					<div class="item">
						  <img src="../static/images/slider-2.jpg" alt="b">
						  <div class="carousel-caption">
							...
						  </div>
					</div>
					<div class="item">
						  <img src="../static/images/slider-3.jpg" alt="b">
						  <div class="carousel-caption">
						...
						</div>
					</div>
				</div>

	  <!-- Controls -->
				<a class="left carousel-control" href="#pictureSliders" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#pictureSliders" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		  </div>
	  </div>
  </body>
</html>
