<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>首页-材料成型工艺课程设计</title>

	<!-- Bootstrap core CSS -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">

	<script src="static/js/ie-emulation-modes-warning.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

	<script src="static/js/jq.js"></script>

	<script src="static/js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript">
		$(function(){
			var labels = {
				'teacher': '教工号',
				'student': '学号'
			}

			$('.logined').css('display', 'none');

			$('#logoBrand').click(function(event) {
					event.preventDefault();
					$("#wrapper").toggleClass("toggled");
			});

			$('#loginHead a').click(function(event) {
				var tab = $(event.target).parent();

				$('#loginHead li').removeClass('active');
				tab.addClass('active');

				$('#loginFormContainer').find('[for="loginID"]').html(labels[tab.attr('tabName')]);
				$('#loginID').attr('placeholder', labels[tab.attr('tabName')]);
			});
		});
	</script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
				<a id="logoBrand" class="navbar-brand" href="javascript:void(0);"><div id="homeLogo"></div></a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">首页</a></li>
						<li><a href="/courseInfo">课程详情</a></li>
						<li><a href="/notifications">课程动态</a></li>
						<li><a href="/resource">课程资源</a></li>
						<li class="logouted"><a href="/login">登录</a></li>
						<li class="logined"><a href="/user">个人管理</a></li>
						<li class="logined"><a href="/logout">退出</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<!--****************************main content*********************** -->
		<div id="loginContainer" class="container">
			<div id="loginContent" class="container">
				<ul id="loginHead" class="nav nav-tabs">
					<li tabName="teacher" role="presentation" class="active">
						<a href="javascript:void(0);">教师</a>
					</li>
					<li tabName="student" role="presentation" class="">
						<a href="javascript:void(0);">学生</a>
					</li>
				</ul>
				<div id="loginFormContainer">
					<form>
						<div class="form-group form-group-margin-15">
							<label for="loginID">教工号</label>
							<input type="email" class="form-control" id="loginID" name="id" placeholder="教工号">
						</div>
						<div class="form-group form-group-margin-15">
							<label for="loginPassword">密码</label>
							<input type="password" class="form-control" id="loginPassword" name="password" placeholder="密码">
						</div>
						<div id="submitButton" class="form-group">
							<input type="submit" class="btn btn-default" value="登录"></input>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--****************************main content*********************** -->
	</body>
</html>
